    <div class="container">
        <p id="myTitle">Now Playing: Aurora </p>
        <button onclick="change_text()" id="myButton" class="swapbutton">Choose a picture!</button>
    </div>
    <audio id="mySong" controls autoplay loop class="musicbar">
        <source src="lofi-music/lofi-cafe-aurora.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        const images = [
            'lofi-rain.jpg',
            'lofi-videogame.jpg',
            'lofi-cafe.jpg'
        ];
        const music = [
            'lofi-rain-wondering.mp3',
            'lofi-videogame-floating.mp3',
            'lofi-cafe-aurora.mp3'
        ]
        const songTitles = [
            'Now Playing: Wondering',
            'Now Playing: Floating',
            'Now Playing: Aurora'
        ]
        const bouton = document.getElementById('myButton');
        const image = document.getElementById('myImg');
        const song = document.getElementById('mySong');
        let index = 0; 

        function change_text()
        {
            document.getElementById("myTitle").innerHTML = songTitles[index];
        }

        bouton.addEventListener('click', () => {
            document.body.style.backgroundImage = 'url(lofi-images/' + images[index] + ")";
            // image.src='lofi-images/' + images[index];
            //title.src = title[index];
            song.src='lofi-music/' + music[index];
            //bouton.textContent = title[index];
            index++;

            if (index >= images.length && index >= music.length) {
                index = 0;
            }
        });

    </script>
