<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lofi.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="navbar.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class = "right_align">
            <a href="../index.html" class="button">Home</a>
            <div class="study-dropdown">
                <button class="button" id="dropbtn">Study</button>
                <div class="study-content">
                    <a href="#">Lofi</a>
                    <a href="#">Timer</a>
                </div>
            </div>
    
            <div class="calm-dropdown">
                <button class="button" id="dropbtn">Calm</button>
                <div class="calm-content">
                    <a href="#">Bubble</a>
                    <a href="#">Quotes</a>
                </div>
            </div>
    
            <div class="fun-dropdown">
                <button class="button" id="dropbtn">Fun</button>
                <div class="fun-content">
                    <a href="#">Quiz</a>
                    <a href="#">Photos</a>
                </div>
            </div>
    </div>
    </header>


    <audio id="mySong" controls autoplay loop>
        <source src="lofi-music/lofi-cafe-aurora.mp3" type="audio/mpeg">
    </audio>
    <button id="myButton">Swipe</button>
    <img id="myImg" src="lofi-images/lofi-cafe.jpg" class="center">
    
    <script>
        const images = [
            'lofi-rain.jpg',
            'lofi-videogame.jpg',
            'lofi-cafe.jpg'
        ];
        const music = [
            'lofi-rain-wondering.mp3',
            'lofi-videogame-floating.mp3',
            'lofi-cafe-aurora.mp3'
        ]
        const bouton = document.getElementById('myButton');
        const image = document.getElementById('myImg');
        const song = document.getElementById('mySong');
        let index = 0; 
        // Instead of using a called function 
        // I used the new Javascript syntax
        bouton.addEventListener('click', () => {
            // you probably will have to adapt the image path 
            // I used the one that you use on the video
            image.src='lofi-images/' + images[index];
            song.src='lofi-music/' + music[index];
            index++;
            // If you want to restart, set the index to 0
            // once the array will be passed
            if (index >= images.length && index >= music.length) {
                index = 0;
            }
        });
    </script>
</body>
</html>
