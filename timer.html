<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="lotus-icon-clear.png">
    <title>Timer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <script src="https://kit.fontawesome.com/6be594bf2d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <header>
        <div class="whole-bar">
            <img id="lotus" src="lotus-icon.png" onclick="location.href='index.html'">
        <div class = "right_align">
            <a href="../mission.html" class="button">Mission</a>
            <div class="study-dropdown">
                <button class="button" id="dropbtn">Study</button>
                <div class="study-content">
                    <a href="lofi.html">Lofi</a>
                    <a href="timer.html">Timer</a>
                </div>
            </div>
    
            <div class="calm-dropdown">
                <button class="button" id="dropbtn">Calm</button>
                <div class="calm-content">
                    <a href="bubble.html">Bubble</a>
                    <a href="quotes.html">Quotes</a>
                </div>
            </div>
    
            <div class="fun-dropdown">
                <button class="button" id="dropbtn">Dream</button>
                <div class="fun-content">
                    <a href="quiz.html">Quiz</a>
                    <a href="photos.html">Photos</a>
                </div>
            </div>
        </div>
        </div>
    </header>

    <div class="everything">
        <section>
            <div class="container">
                <h1>Pomodoro</h1>
    
                <div class="painel">
                    <p id="work">work</p>
                    <p id="break">break</p>
                </div>
    
                <div class="timer">
                    <div class="circle">
                        <div class="time">
                            <p id="minutes"></p>
                            <p>:</p>
                            <p id="seconds"></p>
                        </div>
                    </div>
                </div>
    
                <div class="controls">
                    <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
    
                    <a id="reset" href="timer.html"><i class="fa-solid fa-arrow-rotate-left"></i></a>
                </div>
            </div>
        </section>
        <div>
            <div class = "notes-header">
                <p id="notes">Notes and Tasks:</p>
                <div class="vertical-center">
                    <button id = "save" onclick = "saveNotes()">Save</button>

                </div>
            </div>
            <textarea id = "text-area"></textarea>
        </div>
    </div>
    

    <script src="timer.js"></script>
    <script src="notes.js"></script>
</body>
</html>
